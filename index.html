<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      color: #0000ff;
    }

    #timer {
      font-size: 2rem;
      color: #007acc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva para a entrega do TCC</h1>
  <div id="timer">Carregando...</div>

  <script>
    // Defina a data-alvo (formato: 'YYYY-MM-DDTHH:MM:SS')
    const dataAlvo = new Date("2025-11-30T23:59:59").getTime();

    const timerElement = document.getElementById("timer");

    function atualizarContagem() {
      const agora = new Date().getTime();
      const distancia = dataAlvo - agora;

      if (distancia < 0) {
        timerElement.innerHTML = "A contagem regressiva terminou!";
        clearInterval(intervalo);
        return;
      }

      const distanciatotal = Math.floor(distancia / 1000);      
      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
      const semanas = Math.floor(distanciatotal / (60 * 60 * 24 * 7));

      timerElement.innerHTML = `${semanas} semanas, ${dias} dias, ${horas}h ${minutos}min ${segundos}s`;
    }

    // Atualiza a cada 1 segundo
    const intervalo = setInterval(atualizarContagem, 1000);

    // Atualiza imediatamente na primeira carga
    atualizarContagem();
  </script>

</body>
</html>
